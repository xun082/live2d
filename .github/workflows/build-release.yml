name: Build Release

on:
  push:
    branches:
      - 'release/**'
      - 'release-*'
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'universal-apple-darwin'
            arch: 'universal'
            bundle: 'dmg'
            rust-targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            bundle: 'msi,nsis'
            rust-targets: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Switch to Tauri mode
        run: pnpm run switch:tauri

      - name: Build frontend
        run: pnpm run build

      - name: Get package version
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const version = packageJson.version;
            console.log(`ðŸ“ Version: ${version}`);
            core.setOutput('version', version);
            return version;

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-artifacts
          path: |
            src-tauri/target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.exe
            src-tauri/target/**/release/bundle/**/*.app.tar.gz
          retention-days: 30
          if-no-files-found: warn

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const version = packageJson.version;
            
            let tagName;
            if (context.ref.startsWith('refs/tags/')) {
              tagName = context.ref.replace('refs/tags/', '');
            } else {
              tagName = `v${version}-build-${context.runNumber}`;
            }
            
            console.log(`ðŸ“ Version: ${version}`);
            console.log(`ðŸ·ï¸ Tag: ${tagName}`);
            
            core.setOutput('version', version);
            core.setOutput('tag_name', tagName);
            return { version, tagName };

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display downloaded artifacts
        run: |
          echo "ðŸ“¦ Downloaded artifacts:"
          find ./artifacts -type f -name "*" | sort
          echo ""
          echo "ðŸ“Š File sizes:"
          find ./artifacts -type f -exec ls -lh {} \; | awk '{print $5, $9}'

      - name: Organize artifacts
        run: |
          mkdir -p ./release-files/{macos,windows}
          
          # Organize macOS files
          find ./artifacts -name "*.dmg" -exec cp {} ./release-files/macos/ \;
          
          # Organize Windows files
          find ./artifacts -name "*.msi" -exec cp {} ./release-files/windows/ \;
          find ./artifacts -name "*.exe" -exec cp {} ./release-files/windows/ \;
          
          echo "ðŸ“ Organized release files:"
          find ./release-files -type f | sort

      - name: Generate checksums
        run: |
          cd ./release-files
          find . -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" \) -exec sha256sum {} \; > ../SHA256SUMS.txt
          echo "ðŸ” Generated checksums:"
          cat ../SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Digital Life ${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Digital Life ${{ steps.version.outputs.version }}
            
            ### ðŸ“¦ Downloads
            
            **ðŸŽ macOS (Universal Binary)**
            - âœ… Intel and Apple Silicon Macs supported
            - ðŸ“¥ Download the `.dmg` file to install
            - ðŸ”§ Minimum macOS 10.13 required
            
            **ðŸªŸ Windows (x64)**
            - âœ… Windows 10/11 x64 supported
            - ðŸ“¥ Download `.msi` (recommended) or `.exe` installer
            
            ### ðŸ“‹ Build Information
            - ðŸŒ¿ Branch: `${{ github.ref_name }}`
            - â° Build time: ${{ github.event.head_commit.timestamp || github.event.created_at }}
            - ðŸ“ Commit: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - ðŸ—ï¸ Build number: `${{ github.run_number }}`
            
            ### ðŸ” File Checksums
            See attached `SHA256SUMS.txt` file for verification.
            
            ---
            
            ðŸ’¡ **Installation Notes:**
            - On macOS: You may need to allow the app in System Preferences > Security & Privacy
            - On Windows: SmartScreen may show a warning for unsigned executables
          draft: ${{ github.event.inputs.draft == 'true' }}
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'rc') || github.ref_type != 'tag' }}
          files: |
            ./release-files/**/*
            ./SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload organized artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}
          path: |
            ./release-files/**/*
            ./SHA256SUMS.txt
          retention-days: 90
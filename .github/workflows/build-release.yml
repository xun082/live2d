name: Build Release

on:
  push:
    branches: ['main']
    tags: ['v*.*.*']
  pull_request:
    branches: ['main']
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: true
        type: boolean
      draft:
        description: 'Create as draft release'
        required: false
        default: false
        type: boolean

# ç»™äºˆ GITHUB_TOKEN å†™ä»“åº“å†…å®¹çš„æƒé™ï¼Œé¿å… 403
permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS arm64
          - platform: macos-latest
            target: aarch64-apple-darwin
            arch: arm64
            bundle: dmg
            rust-targets: aarch64-apple-darwin
          # macOS x64
          - platform: macos-latest
            target: x86_64-apple-darwin
            arch: x64
            bundle: dmg
            rust-targets: x86_64-apple-darwin
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64
            bundle: msi,nsis
            rust-targets: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Switch to Tauri mode
        run: pnpm run switch:tauri

      - name: Configure signing for CI (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "âœ… macOS ç¯å¢ƒï¼šä½¿ç”¨ä¸´æ—¶å¼€å‘ç­¾å"
          echo "å½“å‰ macOS ç­¾åé…ç½®ï¼š"
          cat src-tauri/tauri.conf.json | grep -A 5 '"macOS"' || echo "æœªæ‰¾åˆ° macOS é…ç½®"

      - name: Configure signing for CI (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "âœ… Windows ç¯å¢ƒï¼šæ— éœ€ç­¾åé…ç½®"
          echo "å½“å‰å¹³å°: Windows"

      - name: Configure signing for CI (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "âœ… Linux ç¯å¢ƒï¼šæ— éœ€ç­¾åé…ç½®"
          echo "å½“å‰å¹³å°: Linux"

      - name: Build frontend
        run: pnpm run build

      - name: Get package version
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = JSON.parse(fs.readFileSync('./package.json','utf8')).version;
            core.setOutput('version', version);
            return version;

      - name: Build Tauri App (No Release)
        if: github.event_name == 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }} --verbose

      - name: Build Tauri App (With Release)
        if: github.event_name != 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }} --verbose

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-artifacts
          path: |
            src-tauri/target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.exe
            src-tauri/target/**/release/bundle/**/*.app.tar.gz
          retention-days: 30
          if-no-files-found: warn

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: >
      always() &&
      needs.build.result == 'success' &&
      github.event_name != 'pull_request' &&
      (github.ref == 'refs/heads/main' ||
       startsWith(github.ref, 'refs/tags/') ||
       github.event.inputs.create_release == 'true')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version and tag info
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const version = JSON.parse(fs.readFileSync('./package.json','utf8')).version;
            let tagName, isPrerelease = false;
            if (context.ref.startsWith('refs/tags/')) {
              tagName = context.ref.replace('refs/tags/','');
              isPrerelease = /beta|alpha|rc/i.test(tagName);
            } else if (context.ref === 'refs/heads/main') {
              tagName = `v${version}`;
            } else {
              tagName = `v${version}-build-${context.runNumber}`;
              isPrerelease = true;
            }
            core.setOutput('version', version);
            core.setOutput('tag_name', tagName);
            core.setOutput('is_prerelease', isPrerelease);

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display downloaded artifacts
        run: |
          echo "ğŸ“¦ Downloaded artifacts:"
          find ./artifacts -type f -name "*" | sort
          echo ""
          echo "ğŸ“Š File sizes:"
          find ./artifacts -type f -exec ls -lh {} \; | awk '{print $5, $9}'

      - name: Organize & rename artifacts
        run: |
          set -e
          VERSION='${{ steps.version.outputs.version }}'
          mkdir -p ./release-files/{macos,windows}

          # macOS: å°† arm64 / x64 åˆ†å¼€å¹¶é‡å‘½å
          ARM_DMG=$(find ./artifacts -name "*.dmg" -path "*arm64*" | head -n 1 || echo "")
          X64_DMG=$(find ./artifacts -name "*.dmg" -path "*x64*" | head -n 1 || echo "")

          if [ -n "$ARM_DMG" ] && [ -f "$ARM_DMG" ]; then
            cp "$ARM_DMG" "./release-files/macos/digital-life_${VERSION}_mac_arm64.dmg"
            echo "âœ… Found ARM64 DMG: $ARM_DMG"
          else
            echo "âš ï¸ ARM64 DMG not found"
          fi
          
          if [ -n "$X64_DMG" ] && [ -f "$X64_DMG" ]; then
            cp "$X64_DMG" "./release-files/macos/digital-life_${VERSION}_mac_x64.dmg"
            echo "âœ… Found X64 DMG: $X64_DMG"
          else
            echo "âš ï¸ X64 DMG not found"
          fi

          # Windows files
          WIN_MSI=$(find ./artifacts -name "*.msi" | head -n 1 || echo "")
          WIN_EXE=$(find ./artifacts -name "*.exe" | head -n 1 || echo "")
          
          if [ -n "$WIN_MSI" ] && [ -f "$WIN_MSI" ]; then
            cp "$WIN_MSI" "./release-files/windows/digital-life_${VERSION}_windows_x64.msi"
            echo "âœ… Found Windows MSI: $WIN_MSI"
          else
            echo "âš ï¸ Windows MSI not found"
          fi
          
          if [ -n "$WIN_EXE" ] && [ -f "$WIN_EXE" ]; then
            cp "$WIN_EXE" "./release-files/windows/digital-life_${VERSION}_windows_x64.exe"
            echo "âœ… Found Windows EXE: $WIN_EXE"
          else
            echo "âš ï¸ Windows EXE not found"
          fi

          echo "ğŸ“ Final organized release files:"
          find ./release-files -type f | sort

      - name: Generate checksums
        run: |
          cd ./release-files
          find . -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" \) -exec sha256sum {} \; > ../SHA256SUMS.txt
          echo "ğŸ” Generated checksums:"
          cat ../SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Digital Life ${{ steps.version.outputs.version }}
          body: |
            ## ğŸš€ Digital Life ${{ steps.version.outputs.version }}

            ### ğŸ“¦ Downloads

            **ğŸ macOS**
            - Apple Silicon (ARM64): `digital-life_${{ steps.version.outputs.version }}_mac_arm64.dmg`
            - Intel (x64): `digital-life_${{ steps.version.outputs.version }}_mac_x64.dmg`

            **ğŸªŸ Windows (x64)**
            - MSI Installer (æ¨è): `digital-life_${{ steps.version.outputs.version }}_windows_x64.msi`
            - EXE Setup: `digital-life_${{ steps.version.outputs.version }}_windows_x64.exe`

            ### ğŸ“‹ Build Information
            - ğŸŒ¿ Branch: `${{ github.ref_name }}`
            - â° Build time: ${{ github.event.head_commit.timestamp || github.event.created_at }}
            - ğŸ“ Commit: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - ğŸ—ï¸ Build number: `${{ github.run_number }}`

            ### ğŸ” File Verification
            ä¸‹è½½ `SHA256SUMS.txt` æ–‡ä»¶æ¥éªŒè¯æ–‡ä»¶å®Œæ•´æ€§ã€‚

            ### ğŸ’¡ Installation Notes
            
            **ğŸ macOS å®‰è£…è¯´æ˜**
            
            1. **ä¸‹è½½ DMG æ–‡ä»¶**ï¼šä¸‹è½½å¯¹åº”ä½  Mac èŠ¯ç‰‡çš„ç‰ˆæœ¬ï¼ˆARM64 æˆ– x64ï¼‰
            
            2. **å®‰è£…åº”ç”¨**ï¼š
               - åŒå‡» DMG æ–‡ä»¶æ‰“å¼€
               - å°† digital-life æ‹–æ‹½åˆ° Applications æ–‡ä»¶å¤¹
            
            3. **é¦–æ¬¡è¿è¡Œ**ï¼š
               - æŒ‰ä½ Control é”®ç‚¹å‡»åº”ç”¨å›¾æ ‡
               - é€‰æ‹©"æ‰“å¼€" â†’ åœ¨å¼¹çª—ä¸­å†æ¬¡ç‚¹å‡»"æ‰“å¼€"
               - æˆ–è€…åœ¨"ç³»ç»Ÿåå¥½è®¾ç½®" â†’ "å®‰å…¨æ€§ä¸éšç§"ä¸­å…è®¸è¿è¡Œ
            
            4. **å¦‚æœæç¤º"å·²æŸå"**ï¼Œåœ¨ç»ˆç«¯è¿è¡Œï¼š
               ```bash
               sudo xattr -rd com.apple.quarantine /Applications/digital-life.app
               ```
            
            **ğŸªŸ Windows å®‰è£…è¯´æ˜**
            - æ¨èä¸‹è½½ MSI å®‰è£…åŒ…
            - å¦‚æœ SmartScreen æç¤ºè­¦å‘Šï¼Œç‚¹å‡»"æ›´å¤šä¿¡æ¯"ç„¶å"ä»è¦è¿è¡Œ"

            ### ğŸ“‹ Changelog
            æŸ¥çœ‹ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) äº†è§£è¯¦ç»†æ›´æ–°å†…å®¹ã€‚
          draft: ${{ github.event.inputs.draft == 'true' }}
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          files: |
            ./release-files/**/*

name: Build Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - 'main'
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: true
        type: boolean
      draft:
        description: 'Create as draft release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'universal-apple-darwin'
            arch: 'universal'
            bundle: 'dmg'
            rust-targets: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
            arch: 'x64'
            bundle: 'msi,nsis'
            rust-targets: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Switch to Tauri mode
        run: pnpm run switch:tauri

      - name: Build frontend
        run: pnpm run build

      - name: Get package version
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const version = packageJson.version;
            console.log(`📏 Version: ${version}`);
            core.setOutput('version', version);
            return version;

      - name: Build Tauri App (No Release)
        if: github.event_name == 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}

      - name: Build Tauri App (With Release)
        if: github.event_name != 'pull_request'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }} --bundles ${{ matrix.bundle }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.arch }}-artifacts
          path: |
            src-tauri/target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.exe
            src-tauri/target/**/release/bundle/**/*.app.tar.gz
          retention-days: 30
          if-no-files-found: warn

  create-release:
    needs: build
    runs-on: ubuntu-latest
    # 只有在非 PR 情况下才创建 Release
    if: >
      always() && 
      needs.build.result == 'success' && 
      github.event_name != 'pull_request' &&
      (github.ref == 'refs/heads/main' || 
       startsWith(github.ref, 'refs/tags/') || 
       github.event.inputs.create_release == 'true')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get package version and tag info
        id: version
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('./package.json', 'utf8'));
            const version = packageJson.version;
            
            let tagName;
            let isPrerelease = false;
            
            if (context.ref.startsWith('refs/tags/')) {
              // 来自标签推送
              tagName = context.ref.replace('refs/tags/', '');
              isPrerelease = tagName.includes('beta') || tagName.includes('alpha') || tagName.includes('rc');
            } else if (context.ref === 'refs/heads/main') {
              // 来自 main 分支推送
              tagName = `v${version}`;
              isPrerelease = false;
            } else {
              // 手动触发或其他情况
              tagName = `v${version}-build-${context.runNumber}`;
              isPrerelease = true;
            }
            
            console.log(`📏 Version: ${version}`);
            console.log(`🏷️ Tag: ${tagName}`);
            console.log(`🚧 Is Prerelease: ${isPrerelease}`);
            
            core.setOutput('version', version);
            core.setOutput('tag_name', tagName);
            core.setOutput('is_prerelease', isPrerelease);
            
            return { version, tagName, isPrerelease };

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display downloaded artifacts
        run: |
          echo "📦 Downloaded artifacts:"
          find ./artifacts -type f -name "*" | sort
          echo ""
          echo "📊 File sizes:"
          find ./artifacts -type f -exec ls -lh {} \; | awk '{print $5, $9}'

      - name: Organize artifacts
        run: |
          mkdir -p ./release-files/{macos,windows}
          
          # Organize macOS files
          find ./artifacts -name "*.dmg" -exec cp {} ./release-files/macos/ \;
          
          # Organize Windows files
          find ./artifacts -name "*.msi" -exec cp {} ./release-files/windows/ \;
          find ./artifacts -name "*.exe" -exec cp {} ./release-files/windows/ \;
          
          echo "📁 Organized release files:"
          find ./release-files -type f | sort

      - name: Generate checksums
        run: |
          cd ./release-files
          find . -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" \) -exec sha256sum {} \; > ../SHA256SUMS.txt
          echo "🔐 Generated checksums:"
          cat ../SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: Digital Life ${{ steps.version.outputs.version }}
          body: |
            ## 🚀 Digital Life ${{ steps.version.outputs.version }}
            
            ### 📦 Downloads
            
            **🍎 macOS (Universal Binary)**
            - ✅ Intel and Apple Silicon Macs supported
            - 📥 Download the `.dmg` file to install
            - 🔧 Minimum macOS 10.13 required
            
            **🪟 Windows (x64)**
            - ✅ Windows 10/11 x64 supported
            - 📥 Download `.msi` (recommended) or `.exe` installer
            
            ### 📋 Build Information
            - 🌿 Branch: `${{ github.ref_name }}`
            - ⏰ Build time: ${{ github.event.head_commit.timestamp || github.event.created_at }}
            - 📝 Commit: [`${{ github.sha }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            - 🏗️ Build number: `${{ github.run_number }}`
            
            ### 🔐 File Verification
            See attached `SHA256SUMS.txt` file for checksums.
            
            ---
            
            💡 **Installation Notes:**
            - On macOS: You may need to allow the app in System Preferences > Security & Privacy
            - On Windows: SmartScreen may show a warning for unsigned executables
            
            ### 📋 Changelog
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes.
          draft: ${{ github.event.inputs.draft == 'true' }}
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          files: |
            ./release-files/**/*
            ./SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload organized artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ steps.version.outputs.version }}
          path: |
            ./release-files/**/*
            ./SHA256SUMS.txt
          retention-days: 90

  # 为 PR 提供构建状态反馈
  pr-summary:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && always()
    
    steps:
      - name: PR Build Summary
        uses: actions/github-script@v7
        with:
          script: |
            const buildResult = '${{ needs.build.result }}';
            const success = buildResult === 'success';
            
            const summary = success 
              ? '✅ **Build Successful** - All platforms built successfully!'
              : '❌ **Build Failed** - Check the build logs for details.';
            
            const details = `
            ## 🏗️ Build Summary
            
            ${summary}
            
            ### 📦 Platforms Built
            - 🍎 macOS (Universal Binary)
            - 🪟 Windows (x64)
            
            ### 📋 Next Steps
            ${success 
              ? '- Merge this PR to trigger a release build\n- The release will be created automatically after merge' 
              : '- Fix the build errors and push again\n- Check the Actions tab for detailed error logs'
            }
            `;
            
            console.log(details);
            core.summary.addRaw(details);
            await core.summary.write();